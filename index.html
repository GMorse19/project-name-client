<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <br>
          <div class="hide-signUp">
                <h2>Sign Up</h2>
                <form id="sign-up">
                  <input type="email" name="credentials[email]" placeholder="Enter email...">
                  <input type="password" name="credentials[password]" placeholder="Enter Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Enter Password Again">
                  <button>Sign UP</button>
                  <h2 id="sign-up-message"></h2>
                </form>
          </div>
            <div class="hide-signIn">
                <h2>Sign In</h2>
                <form id="sign-in">
                  <input type="email" name="credentials[email]" placeholder="Enter email...">
                  <input type="password" name="credentials[password]" placeholder="Enter Password">
                  <button>Sign In</button>
                  <h2 id="sign-in-message"></h2>
                </form>
          </div>
<div class="show-signOut">
      <h3>Change Password</h3>
          <form id="change-password">
            <input type="password" name="passwords[old]" placeholder="Enter Old Password">
            <input type="password" name="passwords[new]" placeholder="Enter New Password">
            <button>Change Password</button>
          </form>
      <hr>
        <form id="sign-out">
          <button>Sign Out</button>
        </form>
      <br>
      <form id="new-game">
        <button>New Game</button>
      </form>
      <section>
          <h2 id="message"></h2>
          <h2 id="message2"></h2>
      </section>
    </div>
  <br>
  <div class="show-gameBoard">
      <section>
        <form id="gameBoard">
          <div class="container">
            <div class="row">
                  <button data-index="0" class="col-2 box alt-color"></button>
                  <button data-index="1" class="col-2 box alt-color"></button>
                  <button data-index="2" class="col-2 box alt-color"></button>
            </div>
            <div class="row">
                  <button data-index="3" class="col-2 box alt-color"></button>
                  <button data-index="4" class="col-2 box alt-color"></button>
                  <button data-index="5" class="col-2 box alt-color"></button>
            </div>
            <div class="row">
                  <button data-index="6" class="col-2 box alt-color"></button>
                  <button data-index="7" class="col-2 box alt-color"></button>
                  <button data-index="8" class="col-2 box alt-color"></button>
            </div>
          </div>
        </form>
      </section>
      <hr>
      <div>
        <button class="counter">Update Game Counter</button>
          <p id="counter"></p>
      </div>
          <p id="game-count"></p>
      </div>
    </body>
</html>
