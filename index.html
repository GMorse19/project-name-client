<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h2>API Token Authentication</h2>
      <h2> This is a toy application. Do not enter real passwords, or passwords you have used anywhere else!</h2>

      <h2 id="message"></h2>

      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Enter email...">
        <input type="password" name="credentials[password]" placeholder="Enter Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Enter Password Again">
        <button>Sign UP</button>
      </form>


      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Enter email...">
        <input type="password" name="credentials[password]" placeholder="Enter Password">

        <button>Sign In</button>
      </form>

      <h2>Change Password</h2>
      <form id="change-password">

        <input type="password" name="passwords[old]" placeholder="Enter Old Password">
        <input type="password" name="passwords[new]" placeholder="Enter Old Password">

        <button>Change Password</button>
      </form>
      <hr>
      <h2>Sign Out</h2>
      <form id="sign-out">
      <button>Sign Out</button>
    </form>
<hr>
    <h2>Create Example</h2>

    <form id="create-example">
      <input type="text" placeholder="Enter Text" name="example[text]">
    <button>Create Example</button>
    </form>
    </body>
</html>
