<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <section id="forms">
      <div class="form-field">
        <div class="inner-wrap">
          <div class="hide-signUp">
                <h4>Sign Up</h4>
                <form id="sign-up" class="forms">
                  <input required type="email" name="credentials[email]" placeholder="Enter email...">
                  <input required type="password" name="credentials[password]" placeholder="Enter Password">
                  <input required type="password" name="credentials[password_confirmation]" placeholder="Enter Password Again">
              <br>
                  <button>Sign UP</button>
                  <h3 id="sign-up-message"></h3>
                </form>
          </div>
            <div class="hide-signIn">
                <h4>Sign In</h4>
                <form id="sign-in">
                  <input required type="email" name="credentials[email]" placeholder="Enter email...">
                  <input required type="password" name="credentials[password]" placeholder="Enter Password">
            <br>
                  <button>Sign In</button>
                  <h3 id="sign-in-message"></h3>
                </form>
          </div>
        <div class="show-signOut">
          <form id="change-password">
            <input required type="password" name="passwords[old]" placeholder="Enter Old Password">
            <input required type="password" name="passwords[new]" placeholder="Enter New Password">
            <button>Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </section>
      <section>
      <div class="show-signOut">

      <div class="form-field">
        <div class="inner-wrap">
          <h3 id="message"></h3>
            <form id="new-game">
              <button class="new-out">New Game</button>
            </form>
        </div>
      <br>
        <div class="show-gameBoard">
          <div class="inner-wrap">
            <form id="gameBoard">
              <div class="container">
                <div class="row">
                      <button data-index="0" class="col-2 box alt-color"></button>
                      <button data-index="1" class="col-2 box alt-color"></button>
                      <button data-index="2" class="col-2 box alt-color"></button>
                </div>
                <div class="row">
                      <button data-index="3" class="col-2 box alt-color"></button>
                      <button data-index="4" class="col-2 box alt-color"></button>
                      <button data-index="5" class="col-2 box alt-color"></button>
                </div>
                <div class="row">
                      <button data-index="6" class="col-2 box alt-color"></button>
                      <button data-index="7" class="col-2 box alt-color"></button>
                      <button data-index="8" class="col-2 box alt-color"></button>
                </div>
              </div>
            </form>
          </div>
        <br>
          <div class="inner-wrap">
            <button class="counter">Update Game Counter</button>
              <p id="counter"></p>
              <p id="game-count"></p>
          </div>
        </div>
      <br>
        <div class="show-signOut">
            <div class="inner-wrap">
              <form id="sign-out">
                <button class="new-out">Sign Out</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
